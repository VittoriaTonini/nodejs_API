
<!DOCTYPE html>
<html>

<head>
  <title>JavaScript CRUD</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f5c2ff;
      color: #8e0fbc;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    button {
      padding: 20px;
      background-color: #ffffff;
      color: #8e0fbc;
      border: 2px solid #8e0fbc;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<form action="/api/persone" method="POST" id="form">
  <div> 
    <label for="personid">ID</label>
    <input type="text" id="personid" name="personid">
  </div>
  <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome">
  </div>
  <div>
    <label for="cognome">Cognome</label>
    <input type="text" id="cognome" name="cognome">
  </div>
  <button type="submit">Inserisci persona</button>
</form>


  <script src="index.js"></script>
</body>

</html>
